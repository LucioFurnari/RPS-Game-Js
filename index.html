<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <script defer src="./js/app.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="pc board-container">
        <div class="cards-container">
            <div class="card-pc rock" value="rock"></div>
            <div class="card-pc paper" value="paper"></div>
            <div class="card-pc scissors" value="scissors"></div>
        </div>
    </div>
    <div class="score">
        <p></p>
        <div>
            <span></span>
            <span></span>
        </div>
        <button class="score-button">Play Again</button>
    </div>
    <div class="player board-container">
        <div class="cards-container">
            <div class="card rock" value="rock"></div>
            <div class="card paper" value="paper"></div>
            <div class="card scissors" value="scissors"></div>
        </div>
    </div>
</body>
</html>
